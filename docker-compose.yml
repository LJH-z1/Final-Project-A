version: '3.8'
services:
  personal-website:
    build: .          # 使用当前目录的 Dockerfile
    ports:
      - "8080:80"     # 个人网站访问端口: 8080
    restart: always

  todo-app:
    image: docker.io/amir20/finall_lab:latest  # 示例 Todo App（可替换）
    ports:
      - "3000:80"     # Todo App 访问端口: 3000
    restart: always